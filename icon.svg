<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#2563eb" rx="64"/>
  <g transform="translate(256, 256)">
    <!-- 棋盘网格 -->
    <g stroke="#ffffff" stroke-width="4" opacity="0.8">
      <!-- 横线 -->
      <line x1="-180" y1="-180" x2="180" y2="-180"/>
      <line x1="-180" y1="-120" x2="180" y2="-120"/>
      <line x1="-180" y1="-60" x2="180" y2="-60"/>
      <line x1="-180" y1="0" x2="180" y2="0"/>
      <line x1="-180" y1="60" x2="180" y2="60"/>
      <line x1="-180" y1="120" x2="180" y2="120"/>
      <line x1="-180" y1="180" x2="180" y2="180"/>
      <!-- 竖线 -->
      <line x1="-180" y1="-180" x2="-180" y2="180"/>
      <line x1="-120" y1="-180" x2="-120" y2="180"/>
      <line x1="-60" y1="-180" x2="-60" y2="180"/>
      <line x1="0" y1="-180" x2="0" y2="180"/>
      <line x1="60" y1="-180" x2="60" y2="180"/>
      <line x1="120" y1="-180" x2="120" y2="180"/>
      <line x1="180" y1="-180" x2="180" y2="180"/>
    </g>
    <!-- 棋子 -->
    <circle cx="-60" cy="-60" r="20" fill="#000000"/>
    <circle cx="60" cy="60" r="20" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  </g>
</svg>
